    <!-- Bootstrap -->

    <br>
    <br>

    <!-- Modal -->
    <div class="modal fade" id="friendResult" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Your Match!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                    <img class="card-img-top" src="" alt="Card image cap" id="friendPicture">
                <h5 id="friendName"></h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <a href="/api/friends">API Friends List</a> | <a href="https://github.com/whoisjohnkim/friendFinder">Github Repo</a>
        </div>
    </footer>
    <br>
    <br>

    <!-- Bootstrap script -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Javascript specific to the page -->
    <script type="text/javascript">

        // Function to make sure all questions are answered.
        function checkAnswered(){
            var isAnswered = true;
            $(".form-control").each(function(){
                if($(this).val() === "") {
                    isAnswered = false;
                };
            })
            return isAnswered;
        }

        $("#submit").on("click", function(event){
            event.preventDefault();

            // Check that everything is answered
            if(checkAnswered){
                var newFriend = {
                    name: $("#name").val(),
                    picture: $("#photo").val(),
                    scores: [
                        $("#question1").val(),
                        $("#question2").val(),
                        $("#question3").val(),
                        $("#question4").val(),
                        $("#question5").val(),
                        $("#question6").val(),
                        $("#question7").val(),
                        $("#question8").val(),
                        $("#question9").val(),
                        $("#question10").val()
                    ]
                }
                $.post("/api/friends", newFriend, function(data) {
                    console.log(data);
                    $("#friendPicture").attr("src", data.picture);
                    $("#friendName").text(data.name);
                    $("#friendResult").modal("toggle");
                });
            }else{
                alert("Please answer all questions!")
            }
        })
    </script>
</body>
</html>
